{% extends 'accounts/base1.html' %}
{% load staticfiles %}
{% block title %}Password change{% endblock %}
{% block css %}
    <style type="text/css">
    body{
        background-color: #eee;
    }
    </style>
{% endblock %}

{% block content %}
     <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="{% url 'accounts:pswforget' %}" method="post">
              {% if message %}
                  <div class="alter alter-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-left">Bad memory</h2>
              <div class="form-group">
                <label for="id_input"></label>
                <input type="text" name='input' class="form-control" id="id_input" placeholder="Email address Please" autofocus required>
              </div>
              <button type="reset" class="btn btn-default pull-left">Reset</button>
              <button type="submit" class="btn btn-primary pull-right">Next</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
