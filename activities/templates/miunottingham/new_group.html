{% extends "accounts/base1.html" %}
{% block title %}{{ username }}{% endblock %}
{% load staticfiles %}
{% block css %}
    <style type="text/css">
    body{
        background-color: #eee;
    }
    </style>
{% endblock %}
{% block content %}
     <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="{% url 'miunottingham:new_group' userid %}" method="post">
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-center">Register your group</h2>
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary pull-right">Submit</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock content %}
