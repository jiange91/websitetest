{% extends "accounts/base1.html" %}
{% block title %}{{ username }}{% endblock %}
{% load staticfiles %}
{% block css %}
    <style type="text/css">
    body{
        background-color: #eee;
    }
    </style>
{% endblock %}
{% block content %}
     <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="{% url 'miunottingham:new_group' userid %}" method="post" enctype="multipart/form-data">
              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-center">Register your group</h2>
               <div class="form-group">
                   <label for="id_groupname"></label>
                   <input type="text" name='group_name' class="form-control" id="id_groupname" placeholder="Group name" autofocus required>
               </div>
              <div class="form-group">
                  <label for="id_img">Upload your avatar</label>
                  <input type="file" name='avatar'  id="id_img" >
              </div>
              <button type="submit" class="btn btn-primary center">Submit</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock content %}
